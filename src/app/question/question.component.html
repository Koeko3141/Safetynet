<ul class="collection">

  <li style="padding-left: 3%; font-weight: bold; background-color: #f5f5f5;" class="collection-item">{{ question }}</li>
  <li *ngFor="let answer of answers" class="collection-item">
    <label>
      <input class="with-gap red darken-4"
        type="radio"
        [name]="question"
        [disabled]="radioDisabled"
        (click)="selectAnswer(answer.text)"
      />
      <span [ngClass]="getAnswerClass(answer.text)">{{ answer.text }}</span>
    </label>
  </li>
</ul>
<button class="btn red darken-4" (click)="learnSubmitAnswer('answer.text', $event)">Best√§tigen</button>
<div *ngIf="showFeedback">
  <p [ngClass]="{'correct-answer': isCorrect, 'wrong-answer': !isCorrect}">
    {{ isCorrect ? 'Correct!' : 'Incorrect!' }}
  </p>
  <p>{{ feedback }}</p>
</div>
