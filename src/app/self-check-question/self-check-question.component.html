<ul class="collection">
    <li style="padding-left: 3%; font-weight: bold; background-color: #f5f5f5;" class="collection-item">{{ question }}</li>
    <li *ngFor="let answer of answers" class="collection-item">
      <label>
        <input class="with-gap red darken-4"
          type="radio"
          [name]="question"
          (click)="selectAnswer(answer.answer)"
        />
        <span>{{ answer.answer }}</span>
      </label>
    </li>
  </ul>
  <button class="btn red darken-4" (click)="selfSubmitAnswer(selectedAnswer, $event)" [disabled]="selectedAnswer === null">Best√§tigen</button>
